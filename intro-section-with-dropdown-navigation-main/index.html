<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />  
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Epilogue">  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>

  <div class="upper-bar">
    <div class="logo">
      <img src="./assets/images/logo.svg" alt="logo">
    </div>

    <div class="navbar">
      <div class="pages">
        <div class="pages__item">
          <button><span>Features</span></button>
          <!-- TODO: add dropdowns -->
        </div>

        <div class="pages__item">
          <button><span>Company</span></button>
          <!-- TODO: add dropdowns -->
        </div>    

        <div class="pages__item">
          <button><span>Careers</span></button>
          <!-- TODO: add dropdowns -->
        </div>

        <div class="pages__item">
          <button><span>About</span></button>
          <!-- TODO: add dropdowns -->
        </div>
      </div>

      <div class="session-buttons">
        <button id="login-button" class="bordered-button">
          <span>Login</span>
        </button>

        <button  id="register-button" class="bordered-button">
          <span>Register</span>
        </button>
      </div> 

    </div>
  </div>    

  <div class="content">
    <div class="content-item">
      <div class="title">
        <span>Make remote work</span>
      </div>

      <div class="subtitle">
        <p>
          Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.
        </p>
      </div>
      
      <div class="learn-more">
        <button id="learn-more-button" class="bordered-button">
            <span>Learn more</span>
        </button>
      </div>        

      <div class="clients-logos">
        <div class="client-logo-item"><img src="./assets/images/client-databiz.svg" alt="client-databiz"></div>
        <div class="client-logo-item"><img src="./assets/images/client-audiophile.svg" alt="client-audiophile"></div>
        <div class="client-logo-item"><img src="./assets/images/client-meet.svg" alt="client-meet"></div>
        <div class="client-logo-item"><img src="./assets/images/client-maker.svg" alt="client-maker"></div>
      </div>
    </div>

    <div class="content-item">
      <img class="big-image" src="./assets/images/image-hero-desktop.png" alt="image-hero-desktop">
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Geovany Risco</a>.
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />  
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Epilogue">  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>

  <div class="upper-bar">
    <div class="logo">
      <img src="./assets/images/logo.svg" alt="logo">
    </div>

    <nav class="navbar">
      <div class="pages">
        <div class="pages__item">
          <button class="pages__button"><span>Features</span></button>
          <svg class="arrow arrow_down" width="10" height="6" xmlns="http://www.w3.org/2000/svg"><path stroke="#686868" stroke-width="1.5" fill="none" d="m1 1 4 4 4-4"/></svg>
          <svg class="arrow arrow_up" width="10" height="6" xmlns="http://www.w3.org/2000/svg"><path stroke="#686868" stroke-width="1.5" fill="none" d="m1 5 4-4 4 4"/></svg>
          <div class="item__submenu">
            <a href="#"> <svg width="14" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14 3v12a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h1V1a1 1 0 1 1 2 0v1h2V1a1 1 0 1 1 2 0v1h2V1a1 1 0 0 1 2 0v1h1a1 1 0 0 1 1 1Zm-2 3H2v1h10V6Zm0 3H2v1h10V9Zm0 3H2v1h10v-1Z" fill="#726CEE"/></svg> &nbsp; Todo List</a>
            <a href="#"> <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M12.667 8.667h-4v4h4v-4ZM11.334 0v1.333H4.667V0h-2v1.333h-1C.75 1.333 0 2.083 0 3v11.333C0 15.25.75 16 1.667 16h12.667C15.25 16 16 15.25 16 14.333V3c0-.917-.75-1.667-1.666-1.667h-1V0h-2Zm3 14.333H1.667V5.5h12.667v8.833Z" fill="#4BB1DA"/></svg> &nbsp; Calendar</a>
            <a href="#"> <svg width="13" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M6.408 13.916c-3.313 0-6-1.343-6-3 0-.612.371-1.18 1-1.654V7.916a5 5 0 0 1 3.041-4.6 2 2 0 0 1 3.507-1.664 2 2 0 0 1 .411 1.664 5.002 5.002 0 0 1 3.041 4.6v1.346c.629.474 1 1.042 1 1.654 0 1.657-2.687 3-6 3Zm0 1c.694 0 1.352-.066 1.984-.16.004.054.016.105.016.16a2 2 0 0 1-4 0c0-.055.012-.106.016-.16.633.094 1.29.16 1.984.16Z" fill="#EDD556"/></svg> &nbsp; Reminders</a>
            <a href="#"> <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0Zm0 2.133a5.867 5.867 0 1 0 0 11.734A5.867 5.867 0 0 0 8 2.133ZM8 3.2a4.8 4.8 0 1 1 0 9.6 4.8 4.8 0 0 1 0-9.6Zm-.533 2.667a.533.533 0 0 0-.534.533v2.133c0 .295.24.534.534.534h3.2a.533.533 0 0 0 0-1.067H8V6.4a.533.533 0 0 0-.533-.533Z" fill="#8E4CB6"/></svg> &nbsp; Planning</a>
          </div>
        </div>

        <div class="pages__item">
          <button class="pages__button"><span>Company</span></button>
          <svg class="arrow arrow_down" width="10" height="6" xmlns="http://www.w3.org/2000/svg"><path stroke="#686868" stroke-width="1.5" fill="none" d="m1 1 4 4 4-4"/></svg>
          <svg class="arrow arrow_up" width="10" height="6" xmlns="http://www.w3.org/2000/svg"><path stroke="#686868" stroke-width="1.5" fill="none" d="m1 5 4-4 4 4"/></svg>
          <div class="item__submenu" >
            <a href="#"> History </a>
            <a href="#"> Our team </a>
            <a href="#"> Blog </a>
          </div>
        </div>    

        <div class="pages__item">
          <button class="pages__button"><span>Careers</span></button>
        </div>

        <div class="pages__item">
          <button class="pages__button"><span>About</span></button>
        </div>
      </div>

      <div class="session-buttons">
        <button id="login-button" class="bordered-button">
          <span>Login</span>
        </button>

        <button  id="register-button" class="bordered-button">
          <span>Register</span>
        </button>
      </div> 

    </nav>
  </div>    

  <div class="content">
    <div class="content-item">
      <div class="title">
        <span>Make remote work</span>
      </div>

      <div class="subtitle">
        <p>
          Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.
        </p>
      </div>
      
      <div class="learn-more">
        <button id="learn-more-button" class="bordered-button">
            <span>Learn more</span>
        </button>
      </div>        

      <div class="clients-logos">
        <div class="client-logo-item"><img src="./assets/images/client-databiz.svg" alt="client-databiz"></div>
        <div class="client-logo-item"><img src="./assets/images/client-audiophile.svg" alt="client-audiophile"></div>
        <div class="client-logo-item"><img src="./assets/images/client-meet.svg" alt="client-meet"></div>
        <div class="client-logo-item"><img src="./assets/images/client-maker.svg" alt="client-maker"></div>
      </div>
    </div>

    <div class="content-item">
      <img class="big-image" src="./assets/images/image-hero-desktop.png" alt="image-hero-desktop">
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    <br/> Coded by <a href="#">Geovany Risco</a>.
  </div>
</body>
</html>
